<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css" media="screen">@import "css/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "themes/apple-modified/theme.css";</style>
    <style type="text/css" media="screen">@import "css/scrolling.css";</style>
    <style type="text/css" media="screen">@import "css/podiobooks.jqt.css";</style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/iphone.jqt.js"></script>
    <script type="text/javascript" src="js/jqtouch.js"></script> 
    <script type="text/javascript" src="js/extensions/jqt.scrolling.js"></script>
    <script type="text/javascript"> 
      var jQT = new $.jQTouch({
          icon: 'apple-touch-icon.png',
          startupScreen: 'images/startup.png',
          statusBar: 'black',
          useFastTouch: false,
          preloadImages: [
              'themes/apple-modified/img/backButton.png'
              ]
      });
      $(document).ready(function(e) {
        //$('#topten').tap(loadTopTen);
        $('#topten').bind('tap', loadTopTen);
        $('#topten').bind('click', loadTopTen);
        //$('#today').tap(loadTodaysTop);
        $('#today').bind('tap', loadTodaysTop);
        $('#today').bind('click', loadTodaysTop);
        //$('#overall').tap(loadTopOverall);
        $('#overall').bind('tap', loadTopOverall);
        $('#overall').bind('click', loadTopOverall);
        //$('#votes').tap(loadTopByVotes);
        $('#votes').bind('tap', loadTopByVotes);
        $('#votes').bind('click', loadTopByVotes);
        //$('#alltime').tap(loadTopAllTime);
        $('#alltime').bind('tap', loadTopAllTime);
        $('#alltime').bind('click', loadTopAllTime);
        //$('#bookScroll ul li>a').tap(function(e) {
        //  	loadBookDetail(e.srcElement.id);
        //  });
        $('.back .player').bind('tap', function(e) {
            $('#embed').empty();
            jQT.goBack();
        });
        $('.back .player').bind('tap', function(e) {
        	$('#embed').empty();
        	jQT.goBack();
        });
      });
    </script>
    <title>Podiobooks.com</title>
  </head>

  <body>
      <div id="home">
        <div class="toolbar">
          <h1>Podiobooks.com</h1>
        </div>
        <div class="logo"><img src="images/logo.png" height="44" width="60"></div>
        <ul class="rounded">
          <li><a href="#hot">What's Hot</a></li>
        </ul>
      </div>
      
      <div id="hot">
        <div class="toolbar">
          <a href="#" class="back">Back</a>
          <h1>What's Hot</h1>
        </div>
        <div class="logo"><img src="images/logo.png" height="44" width="60"></div>
        <ul class="rounded">
          <li><a id="topten" href="#books">Top Ten</a></li>
          <li><a id="today" href="#books">Today's Top Subscriptions</a></li>
          <li><a id="overall" href="#books">Top Rated</a></li>
          <li><a id="votes" href="#books">Top Rated By Votes</a></li>
          <li><a id="alltime" href="#books">All Time Top Subscriptions</a></li>
        </ul>
      </div>
      
      <div id="books">
        <div class="toolbar">
          <a href="#" class="back">Back</a>
          <h1>Books</h1>
        </div>
        <div class="logo"><img src="images/logo.png" height="44" width="60"></div>
        <div class="vertical-scroll">
        <div id="bookScroll">
        </div>
        </div>
      </div>
      
      <div id="detail">
        <div class="toolbar">
          <a href="#" class="back">Back</a>
          <h1>Book Detail</h1>
        </div>
        <div class="logo"><img src="images/logo.png" height="44" width="60"></div>
        <div class="vertical-scroll">
        <div id="bookDetail">
        </div>
        </div>
      </div>
      
      <div id="player">
        <div class="toolbar">
          <a href="#" class="back player">Back</a>
          <h1>Play Episode</h1>
        </div>
        <div class="logo"><img src="images/logo.png" height="44" width="60"></div>
        <div id="embed" align="center"></div>
      </div>

  </body>
</html>
